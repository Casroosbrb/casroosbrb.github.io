<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strafbaarheidsformulier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Strafbaarheidsformulier</h1>
    <form id="strafbaarheidsForm">
        <div class="form-group">
            <label for="discordID">Discord ID</label>
            <input type="text" id="discordID" name="discordID" placeholder="Bijvoorbeeld: 123456789012345678">
            <small>Om je Discord ID te krijgen: ga naar Instellingen > Geavanceerd > Ontwikkelaarsmodus inschakelen, daarna rechtsklik op je naam en kies 'Kopieer ID'.</small>
        </div>
        <div class="form-group">
            <label for="strafbaarheid">Strafbaarheid</label>
            <select id="strafbaarheid" name="strafbaarheid">
                <option value="wet1">Wet 1: Celstraf 2 jaar, Boete €5000</option>
                <option value="wet2">Wet 2: Celstraf 5 jaar, Boete €15000</option>
                <option value="wet3">Wet 3: Celstraf 1 jaar, Boete €1000</option>
                <!-- Voeg hier eenvoudig nieuwe wetten toe -->
            </select>
        </div>
        <button type="button" onclick="verwerkFormulier()">Verzenden</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        function verwerkFormulier() {
            const discordID = document.getElementById('discordID').value;
            const strafbaarheid = document.getElementById('strafbaarheid').value;
            const wetten = {
                'wet1': { celstraf: 2, boete: 5000 },
                'wet2': { celstraf: 5, boete: 15000 },
                'wet3': { celstraf: 1, boete: 1000 }
            };
            
            const straf = wetten[strafbaarheid];
            const bericht = `De verdachte met Discord ID <@${discordID}> heeft de volgende strafbare feit begaan: ${strafbaarheid}. De strafeis is ${straf.celstraf} jaar celstraf en een boete van €${straf.boete}. <@&1246059855568179281>`;
            
            document.getElementById('result').innerText = `De strafeis is ${straf.celstraf} jaar celstraf en een boete van €${straf.boete}.`;

            fetch('https://discord.com/api/webhooks/1243510151021989900/YeJWRIUhmw-JNbGgoqJDCR_97eSY7vM60Fu5Ejvo5BM2hzSq9cAe73D8D3Kfa1iyYSPK', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: bericht })
            }).then(response => {
                if(response.ok) {
                    alert('Bericht succesvol verstuurd naar Discord');
                } else {
                    alert('Fout bij het versturen van het bericht naar Discord');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Fout bij het versturen van het bericht naar Discord');
            });
        }
    </script>
</body>
</html>
