        function verwerkFormulier() {
            const discordID = document.getElementById('discordID').value;
            const feiten = [];
            for (let i = 1; i <= feitCount; i++) {
                const strafbaarheid = document.getElementById(`strafbaarheid${i}`).value;
                feiten.push(wetten[strafbaarheid]);
            }

            let totaalCelstraf = 0;
            let totaalBoete = 0;
            feiten.forEach(feit => {
                totaalCelstraf += feit.celstraf;
                totaalBoete += feit.boete;
            });

            const embed = {
                title: "Strafbare Feiten",
                description: `De verdachte met Discord ID <@${discordID}> heeft de volgende strafbare feiten begaan:`,
                fields: feiten.map((feit, index) => ({
                    name: `Feit ${index + 1}`,
                    value: `Celstraf: ${feit.celstraf} jaar, Boete: €${feit.boete}`,
                    inline: true
                })),
                footer: {
                    text: `Totale strafeis: ${totaalCelstraf} jaar celstraf en een boete van €${totaalBoete}.`
                }
            };

            const rolTag = `<@&1037000611062894682>`;
            const persoonTag = `<@${discordID}>`;

            document.getElementById('result').innerText = `De totale strafeis is ${totaalCelstraf} jaar celstraf en een boete van €${totaalBoete}.`;

            // Eerste fetch-aanroep voor het embed bericht en rol tag
            fetch('https://discord.com/api/webhooks/YOUR_WEBHOOK_URL', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    embeds: [embed],
                    content: rolTag
                })
            }).then(response => {
                if (response.ok) {
                    // Tweede fetch-aanroep voor alleen de persoon tag
                    fetch('https://discord.com/api/webhooks/YOUR_WEBHOOK_URL', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            content: persoonTag
                        })
                    }).then(response => {
                        if (response.ok) {
                            alert('Bericht succesvol verstuurd naar Discord');
                        } else {
                            alert('Fout bij het versturen van de persoon tag naar Discord');
                        }
                    }).catch(error => {
                        console.error('Error:', error);
                        alert('Fout bij het versturen van de persoon tag naar Discord');
                    });
                } else {
                    alert('Fout bij het versturen van het embed bericht naar Discord');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Fout bij het versturen van het embed bericht naar Discord');
            });
        }
    </script>
