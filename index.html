<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advocaat Diensten</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('OIsssssP.jpeg'); /* Vervang 'background.jpg' door de naam van je achtergrondafbeelding */
            background-size: cover;
            background-position: center;
            overflow: hidden; /* Om scrollen uit te schakelen */
        }
        header {
            background-color: rgba(255, 255, 255, 0.7); /* Achtergrondkleur met transparantie */
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 9999; /* Zorgt ervoor dat de header boven alles staat */
        }
        main {
            padding-top: 100px; /* Ruimte voor de header */
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
        .dropbtn {
    margin-top: 50px; /* Verticale afstand vanaf de bovenkant van het scherm */
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s; /* Overgangseffect toevoegen */
}
        .dropbtn:hover, .dropbtn:focus {
            background-color: #45a049; /* Kleur veranderen bij hover */
        }
        /* Video op de achtergrond */
        #video-container {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .logo {
            position: absolute;
            top: 20px; /* Afstand vanaf de bovenkant van het venster */
            left: 20px; /* Afstand vanaf de linkerzijde van het venster */
            z-index: 999; /* Zorgt ervoor dat het logo bovenaan staat */
        }
    </style>
</head>
<body>
    <header>
        <img src="OIP.jpeg" alt="Logo" class="logo"> <!-- Vervang 'logo.png' door de naam van je logo -->
        <h1>Welkom bij onze advocatendiensten!</h1>
    </header>
    <main>
        <div class="dropdown">
            <button class="dropbtn">Selecteer een optie</button>
            <div class="dropdown-content">
                <a href="advnodig.html">Formulier</a>
                <a href="formulier.html">Prijs berekenen</a>
                <a href="doorverwijzing.html">wetboek</a>
                <a href="informatie.html">Informatie</a>
                <a href="odoo.html">Werknemersbestand</a>
                <a href="trainingen.html">Trainingen</a>
                <a href="examenkeuze.html">Toetsen</a>
                <a href="zoho.html">Zoho voor clienten</a>
                <a href="beheerzoho.html">Zoho voor Admin</a>
                <a href="clientenportaal.html">clientenportaal</a>
            </div>
        </div>
    </main>

    <!-- Video's met geluid -->
    <div id="video-container">
        <video id="bg-video" autoplay loop muted>
            <!-- Vervang de volgende lijnen met de paden naar je video's -->
            <source src="video1.mp4" type="video/mp4">
            <source src="video3.mp4" type="video/mp4">
            <!-- Voeg extra <source> tags toe voor meer video's -->
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Array met de paden naar de video's
        var videos = ["video1.mp4", "video3.mp4"];
        
        // Kies willekeurig een video uit de array
        var randomVideo = videos[Math.floor(Math.random() * videos.length)];
        
        // Vervang de bron van de video
        document.getElementById("bg-video").src = randomVideo;
    </script>
</body>
</html>
